<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown 2048 Game - AllenLST</title>
    <link rel="stylesheet" href="game/css/cd.css">
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1>Countdown 2048 Game</h1>
        <div class="timer-display" id="mainTimer">00:00:00</div>
        
        <div class="time-units">
            <div class="time-unit">
                <div class="time-value" id="hours">00</div>
                <div class="time-label">Jam</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label">Menit</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">Detik</div>
            </div>
        </div>
        
        <div class="target-time">Target: Hari ini jam 13.20 WIB</div>
    </div>

  <script src="game/js/cd.js"></script>
</body>
</html>
